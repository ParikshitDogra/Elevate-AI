<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELAI - Elevate AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #0066ff;
            --background-color: #020c1b;
            --wave-size: min(80vw, 400px);
            --button-hover: #00d0ff;
        }

        body {
            background-color: var(--background-color);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #073763 10%, #021b3a 40%, #010a1b 80%);
            z-index: -1;
        }

        .decorative-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.5;
        }

        .circle:nth-child(1) { top: 20%; left: 10%; width: 20px; height: 20px; background: #00f7ff; animation-delay: 0s; }
        .circle:nth-child(2) { top: 60%; right: 10%; width: 25px; height: 25px; background: #00aaff; animation-delay: 1s; }
        .circle:nth-child(3) { bottom: 15%; left: 25%; width: 30px; height: 30px; background: #0066ff; animation-delay: 2s; }
        .circle:nth-child(4) { top: 30%; right: 25%; width: 15px; height: 15px; background: #00f7ff; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.8; }
        }

        .logo {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 247, 255, 0.6); }
            to { text-shadow: 0 0 30px rgba(0, 247, 255, 1); }
        }

        .cta-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #020c1b;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: 0.5s;
        }

        .cta-button:hover::before { left: 100%; }
        .cta-button:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 247, 255, 0.4); }

        @media (max-width: 768px) {
            .circle { transform: scale(0.8); }
            .circle:nth-child(3) { display: none; }
        }

        @media (max-width: 480px) {
            .circle { transform: scale(0.6); opacity: 0.3; }
            .circle:nth-child(4) { display: none; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="decorative-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="content">
        <div class="logo">Elevate AI</div>
        <button class="cta-button" onclick="window.location.href='login.html'">GET STARTED</button>
    </div>
    
</body>
</html>
