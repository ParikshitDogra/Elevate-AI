<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElAi Login</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Deep Blue */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dynamic Background */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            animation: float 10s infinite ease-in-out;
            opacity: 0.8;
        }

        /* Money Symbols */
        .icon:nth-child(1) {
         /* Dollar Icon */
            left: 10%;
            top: 15%;
            animation-duration: 8s;
        }

        .icon:nth-child(2) {
         /* Rupee Icon */
            right: 20%;
            top: 25%;
            animation-duration: 12s;
        }

        .icon:nth-child(3) {
         /* Euro Icon */
            left: 40%;
            bottom: 10%;
            animation-duration: 9s;
        }

        /* Career Symbols */
        .icon:nth-child(4) {
            /* Briefcase */
            right: 30%;
            bottom: 15%;
            animation-duration: 10s;
        }

        .icon:nth-child(5) {
            /* pen */
            left: 50%;
            top: 5%;
            animation-duration: 11s;
        }

        .icon:nth-child(6) {
            right: 15%;
            bottom: 25%;
            animation-duration: 9s;
        }
        #icon-img1 img{
            width: 4vw;
            filter: invert(1);
        }
        #icon-img2 img{
            width: 4vw;
        }
        #icon-img3 img{
            width: 4vw;
        }
        #icon-img4 img{
            width: 4vw;
        }

        #icon-img5 img{
            width: 4vw;
        }
        #icon-img6 img{
            width: 4vw;
            filter: invert(1);
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Login Form */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
            width: 350px;
        }

        .login-container h1 {
            text-align: center;
            font-size: 2rem;
            color: #00f7ff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
        }

        .login-container label {
            display: block;
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .login-container input,
        .login-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            color: #000;
        }

        .login-container input:focus,
        .login-container select:focus {
            outline: 2px solid #00f7ff;
        }

        .login-container .Reg-btn {
            width: 100%;
            padding: 10px;
            background-color: #00f7ff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #020c1b;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container .Reg-btn:hover {
            background-color: #0066ff;
        }

        .login-container .extra {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #fff;
        }

        .login-container .extra a {
            color: #00f7ff;
            text-decoration: none;
        }

        .login-container .extra a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Floating Icons -->
    <div class="floating-icons">
        <div class="icon" id="icon-img1"><img src="https://cdn-icons-png.flaticon.com/512/2413/2413074.png" alt=""></div>
        <div class="icon" id="icon-img2"><img src="https://cdn-icons-png.flaticon.com/512/889/889094.png" alt=""></div>
        <div class="icon" id="icon-img3"><img src="https://cdn-icons-png.flaticon.com/512/197/197615.png" alt=""></div>
        <div class="icon" id="icon-img4"><img src="'https://cdn-icons-png.flaticon.com/512/847/847969.png'" alt=""></div>
        <div class="icon" id="icon-img5"><img src="https://cdn-icons-png.flaticon.com/512/227/227104.png " alt=""></div>
        <div class="icon" id="icon-img6"><img src="https://cdn-icons-png.flaticon.com/512/6016/6016293.png" alt=""></div>
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form>

           
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="mobile">Password</label>
            <input type="password" id="mobile" name="mobile" placeholder="Enter your password" required>


            <button type="submit" class="Reg-btn"><a href="main.html" style="text-decoration: none; color: #fff;">Login</a></button>
        </form>
        <div class="extra">
            <p> Dont have an account? <a href="Register.html">Register Here!</a></p>
        </div>
    </div>

    <script>
        //random animations
        const icons = document.querySelectorAll('.icon');
        icons.forEach(icon => {
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.top = Math.random() * 100 + 'vh';
        });

    </script>
</body>
</html>
